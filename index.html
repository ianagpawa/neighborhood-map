<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>TacoHub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='container-fluid'>
        <div class='text-center'>
            <h1>TacoHub</h1>
            <h3>Spanish Harlem's Finest Tacos</h3>
            <h3 id='test'></h3>
        </div>
        <div class='container-fluid'>
            <div class="dropdown col-md-1">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Restaurants
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li>
                        <input data-bind="textInput: filteredList"/>
                    </li>
                    <div class="dropdown-divider"></div>
                    <div data-bind="foreach: restaurantList"s>
                        <li class='dropdown-li text-center' data-bind="click: $parent.getCurrentRestaurant, text: name"></li>
                    </div>
              </ul>
            </div>

            <div class='container-fluid'>
                <div id="map"></div>
            </div>

        </div>
    </div>


<div class='text-center' id="restaurant_content" data-bind='with: currentRestaurant'>

    <h1 id="restaurant_name"
        class="firstHeading"
        data-bind="text: name">
    </h1>
    <div id="restaurant_info">
        <p data-bind="text: address"></p>
        <p>
            <a target="_blank" data-bind="attr: {href: menu}">
                Menu
            </a>
        </p>
    </div>
</div>


    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/secrets.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlCjgpb2KA-b3SXVQWPLtHEk_CurgfXLo&callback=initMap">
    </script>

        <ul data-bind="foreach: nicknames">

        </ul>
    </div>

-->
</body>
</html>
